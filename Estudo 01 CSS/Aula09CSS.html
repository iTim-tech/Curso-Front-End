<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Display Visibilidade</title>
  <style>
    p {
      color: aqua;
    }

    p.exemplo01 {
      display: block;
      /* Especifica o tipo de caixa de renderização usada 
      por um elemento */
    }
  </style>
</head>

<body>
  <p class="exemplo01">
    Texto 01
  </p>

  <p class="exemplo02">
    Texto 02
  </p>

  <p class="exemplo03">
    Texto 03
  </p>

  <p class="exemplo04">
    Texto 04
  </p>
</body>

</html>
