<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>
    CSS
  </title>

  <style>
    /* Tag em que entramos no CSS */
    .box {
      /* Chamando a classe "Box" */
      background: yellowgreen;
      /* Cor de feundo da caixa */
      color: #FFF;
      /* "color" representa a cor do texto */
      font-weight: bold;
      /* Tipo de fonte do texto */
      padding: 30px;
      /* Distância que o texto ficará das bordas da caixa */
      margin: 100px;
      /* Essa será a distância em que a caixa ficará da margem */
    }
  </style>

</head>

<body>
  <div class="box">
    <!-- Declarando uma caixa -->
    Texto Genérico
    <!-- O que vai aparecer na caixa -->
  </div>
</body>

</html>
